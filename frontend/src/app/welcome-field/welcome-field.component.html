<div class="row h-100 align-items-center">
  <div class="col">
    <div class="row justify-content-center pb-2">
      <div class="col-12">
        <h1 class="text-center">
          What Should I Play?
        </h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Steam ID" [(ngModel)]="steamId" aria-label="Steam ID">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" (click)="onFindGamesClick()">
              Find My Games
            </button>
          </div>
        </div>
        <div *ngIf="alertMsg" class="alert alert-danger" role="alert">
          {{alertMsg}}
          <button type="button" class="close" (click)="this.closeAlert()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <p class="text-secondary text-center">
          Your Steam profile must be publicly available.
        </p>
      </div>
    </div>
  </div>
</div>
